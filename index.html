<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-down-o.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blog Turu</title>
</head>
<body>
    <div class="container">
        <div class="headings">
            <h2 class="blog-content">#JSON PLACEHOLDER BLOG</h2>
            <label class="toggle" for="snowSelector">
                <input class="toggle-input" type="checkbox" id="snowSelector">
                <div class="toggle-fill">
                    <i class="fa-regular fa-snowflake"></i>
                    <i class="fa-solid fa-sun"></i>
                </div>
            </label>
            <div class="input-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search-input" type="text" placeholder="Search">
            </div>

        </div>
        <div class="card-items">

        </div>
        <div class="paginationDiv">
            <ul class="paginationUl">

            </ul>
        </div>
    </div>

    <div id="copyright">
        
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/search.js"></script>
    <script src="assets/js/copyright.js"></script>
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js">
    </script>
    <script>
        const snowSelector = document.querySelector('#snowSelector');
        snowSelector.setAttribute('checked','checked');
        let snowflakes = new Snowflakes({
            color:'red',
            zIndex:"-1",
        });
        snowSelector.addEventListener('click',function(){
            if(snowSelector.hasAttribute('checked','checked')){
                snowSelector.removeAttribute('checked','checked');
                snowflakes.hide();
            }else{
                snowSelector.setAttribute('checked','checked');
                snowflakes.show();
            }
        })
    </script>
</body>
</html>
