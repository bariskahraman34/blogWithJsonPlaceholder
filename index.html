<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-down-o.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blog Turu</title>
</head>
<body>
    <div class="container">
        <div class="headings">
            <h2 class="blog-content">#JSON PLACEHOLDER</h2>
            <div class="input-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search-input" type="text" placeholder="Search">
            </div>
        </div>
        <div class="card-items">
            <div class="card-container">
                <div class="img-container">
                    <img src="https://picsum.photos/seed/picsum/400/200" alt="">
                </div>
                <div class="blog-name">
                    <h3 class="h3-name">id labore ex et quam laborum</h3>
                </div>
                <div class="blog-email">
                    <img class="blog-person-image" src="https://picsum.photos/30/30?random=1">
                    <span class="blog-person-email">Eliseo@gardner.biz</span>
                </div>
                <dialog class="dialog">
                    <button class="close-btn" autofocus>
                        <i class="fa-regular fa-circle-xmark fa-2x"></i>
                    </button>
                    <p class="blog-content">This modal dialog has a groovy backdrop!</p>
                </dialog>
                <div class="buttonDiv">
                    <button class="see-inside-btn">İçeriği Gör</button>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/app.js"></script>
</body>
</html>
